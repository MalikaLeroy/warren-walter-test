<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice "Card" – Formation Développer des interfaces web accessibles par Warren Walter</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <main class="main" id="main">
        <article class="card">
            <div class="card-img">
                <img src="img/lac.jpg"
                    alt="La vue depuis une barque sur le lac Misurina permet d'admirer la majestueuse montagne Sasso di Sesto">
            </div>
            <div class="card-header">
                <p class="rating rating-positive"><span class="sr-only">Note des visiteurs : </span><span
                        class="rating-score">4,5 / 5 </span>(<span class="sr-only">note basée sur </span>252<span
                        class="sr-only"> commentaires</span>)</p>
                <ul>
                    <li><a href="#" aria-label="Voir toutes les activités de camping">Camping</a></li>
                    <li><a href="#" aria-label="Voir toutes les activités de randonnée">Randonnée</a></li>
                </ul>
            </div>
            <div class="card-content">
                <h1>Park Sexten en caravane</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt consectetur
                    adipiscing elitsed do eiusmod.</p>
            </div>
            <div class="card-footer">
                <p>125 €</p>
                <a href="#" aria-label="Voir plus d'informations sur cet établisement">Voir</a>
            </div>
        </article>
    </main>
</body>

</html>
